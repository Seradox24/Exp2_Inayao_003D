        <div class="px-lg-5 py-lg-1 ">
            <h1 class="fw-bold mb-4">Registro de usuario</h1>
            <form id="formularior" name="datosr" method="POST" action="" class="needs-validation" novalidate>
                <div class="mb-3 fw-bold h4" id="grupo__usuario"  >
                    <label for="usuario" class="form-label ">usuario</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="prevnumber">@ </span>
                    <input 
                    name="rusuario"
                    id="usuario"
                    type="text"
                    class="form-control"
                    placeholder="Ingresa aquí tu Nombre de usuario"
                    required
                    >
                    <div class="invalid-feedback"></div>            
                    </div>

                </div>
                <div class="mb-3 fw-bold h4" id="grupo__nombre" >
                    <label for="rname" class="form-label">nombre y apellidos</label>
                    <input 
                    name="rnombre"
                    id="rname"
                    type="text"
                    class="form-control"
                    placeholder="Ingresa aquí tu nombre y apellidos"
                    onchange="CambiarMayusculas()" 
                    required
                    >
                    <div class="invalid-feedback"></div>

                <div class="mb-3 fw-bold h4" id="grupo__email" >
                    <label for="remail" class="form-label">correo electrónico</label>
                    <input 
                    name="rcorreo"
                    id="remail"
                    type="email"
                    class="form-control"
                    placeholder="Ingresa aquí tu email"
                    required
                    >
                    <div class="invalid-feedback"></div>

                <div class="mb-3" id="grupo__pass" >
                    <label for="rpass" class="form-label">Contraseña</label>
                    <input 
                    name="rpassword"
                    id="rpass"
                    type="password"
                    class="form-control"
                    placeholder="Ingresa aquí tu Contraseña"
                    required
                    >
                    <div class="invalid-feedback"></div>

                <div class="mb-3" id="grupo__fono" >
                    <label for="rfono" class="form-label">Tu numero de telefono</label>
                    <input 
                    name="nfono"
                    id="rfono"
                    type="tel"
                    class="form-control"
                    placeholder="Ingresa aquí tu email"
                    required
                    >
                    <div class="invalid-feedback"></div>

                    <p class="my-3 text-center h4 text-success d-none" id="formulario__msj-exito">Registro Completado</p>
                <input class="btn  btn-secondary w-100 mt-5 " type="reset" value="limpiar"> 
                <button class="btn  btn-primary w-100 mt-3" type="submit" id="boton">
                    Enviar
                </button>
                <div class=" text-center">
                    <a href="../Index.html" class="  text-center text-decoration-none  
                    " onmouseover="style.color='yellow'"
                    onmouseout="style.color='white'"  >Volver a Inició</a>
                </div>



    </div>
